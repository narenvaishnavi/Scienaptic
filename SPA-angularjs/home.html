 <div style="padding-left:130px;padding-right:200px;" ng-controller="cfgController">
  <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Concept Name</th>
      <th scope="col">Type</th>
      <th scope="col">Unique Values</th>
      <th scope="col">Missing Values</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, value) in myWelcome">
      <td class="row"><a ng-href="#/chart" ng-click="clickMe(value.cid,value.conceptName)" class="color">{{value.conceptName}}</a></td>
      <td>{{value.statType}}</td>
      <td>{{value.uniqueCount}}</td>
      <td>{{value.nullCount}}</td>
    </tr>
  </tbody>
</table>
</div>
